<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>Leaderboard</title>
    <style>
        body {
            font-size: 55px; /* Устанавливаем размер шрифта */
            font-family: 'Arial', sans-serif; /* Изменяем шрифт на Arial */
        }
        ul {
            list-style-type: none; /* Убирает маркеры списка */
        }
        li::before {
            content: ""; /* Убирает точки перед номерами */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Общее количество баллов: {{ total_points }}</h1>
        <ul>
            {% for item in top_ten %}
            <li>{{ loop.index }} {{ item['ФИО'] }} - {{ item['сумма баллов'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
